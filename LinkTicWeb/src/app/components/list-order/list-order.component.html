<div>
  
    <!-- Campo de búsqueda -->
    <mat-form-field class="search-field">
      <mat-label>Search by Id</mat-label>
      <input type="text" matInput placeholder="Search" [(ngModel)]="searchValue" (input)="getProductPorClave()">
      <button mat-button matSuffix mat-icon-button matTooltip="Search">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  
      
    <table mat-table [dataSource]="filteredOrders" class="mat-elevation-z8">
      <!-- Shared Key Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id Orden</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
    <!-- Data Added Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>
  
      <!-- description Column -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
      </ng-container>
  
      <!-- price Column -->
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{ element.totalAmount }}</td>
      </ng-container>
  
      <!-- stock Column -->
      <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef>Products</th>
        <td mat-cell *matCellDef="let element">
          <div *ngFor="let product of element.products">
            <strong>{{ product.name }}</strong><br>
            {{ product.description }}<br>
            Price: {{ product.price }}<br>
            Stock: {{ product.stock }}<br>
            Category: {{ product.category.name }}<br><br>
          </div>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef colspan="2" class="action-header">
          Actions
          <div class="action-buttons">
            <button mat-icon-button matTooltip="Add New Product" (click)="addNewOrder()">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Export Product" (click)="exportOrders()">
              <mat-icon>file_download</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let row" class="action-cell">
          <div class="action-buttons">
            <button mat-icon-button (click)="editClient(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteClient(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      
      
      
  
      <!-- Definición de filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table> 
  </div>
