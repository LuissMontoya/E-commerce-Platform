<div>
  
  <!-- Campo de búsqueda -->
  <mat-form-field class="search-field">
    <mat-label>Search by Id</mat-label>
    <input type="text" matInput placeholder="Search" [(ngModel)]="searchValue" (input)="getClientePorClave()">
    <button mat-button matSuffix mat-icon-button matTooltip="Search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

    
  <table mat-table [dataSource]="filteredClients" class="mat-elevation-z8">
    <!-- Shared Key Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id User</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Business ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <!-- Data Added Column -->
    <ng-container matColumnDef="dateCreation">
      <th mat-header-cell *matHeaderCellDef>Data Added</th>
      <td mat-cell *matCellDef="let element">{{ element.dateCreation }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef colspan="2" class="action-header">
        Actions
        <div class="action-buttons">
          <button mat-icon-button matTooltip="Add New Client" (click)="addNewClient()">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Export Clients" (click)="exportClients()">
            <mat-icon>file_download</mat-icon>
          </button>
        </div>
      </th>
      <td mat-cell *matCellDef="let row" class="action-cell">
        <div class="action-buttons">
          <button mat-icon-button (click)="editClient(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteClient(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    
    
    

    <!-- Definición de filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table> 
</div>
