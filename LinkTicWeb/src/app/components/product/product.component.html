<mat-toolbar color="primary" style="display: flex; justify-content: space-between;">
    <span>{{ isEditing ? 'Edit Product' : 'Create New Product' }}</span>
    <button mat-icon-button type="button" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field *ngIf="isEditing; else sharedKeyInput">
      <mat-label>Id Producto</mat-label>
      <input matInput [value]="productForm.get('id')?.value" disabled>
    </mat-form-field>
  
    <ng-template #sharedKeyInput>
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
    </ng-template>
  
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Descripci√≥n</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input  type="number" min="0" matInput formControlName="price">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Stock</mat-label>
      <input type="number" min="0" matInput formControlName="stock">
    </mat-form-field>

  <mat-form-field>
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let category of Categories" [value]="category.id">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
 
    <button mat-button type="submit" [disabled]="productForm.invalid">
      <mat-icon>save</mat-icon> Save
    </button>
  
    <button mat-button type="button" (click)="clearForm()">
      <mat-icon>clear</mat-icon> Clear
    </button>
  </form>
