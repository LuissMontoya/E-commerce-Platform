<mat-toolbar color="primary" style="display: flex; justify-content: space-between;">
    <span>{{ isEditing ? 'Edit User' : 'Create New User' }}</span>
    <button mat-icon-button type="button" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <mat-form-field *ngIf="isEditing; else sharedKeyInput">
      <mat-label>Id Usuario</mat-label>
      <input matInput [value]="clientForm.get('id')?.value" disabled>
    </mat-form-field>
  
    <ng-template #sharedKeyInput>
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
    </ng-template>
  
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Date Add</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateCreation">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <button mat-button type="submit" [disabled]="clientForm.invalid">
      <mat-icon>save</mat-icon> Save
    </button>
  
    <button mat-button type="button" (click)="clearForm()">
      <mat-icon>clear</mat-icon> Clear
    </button>
  </form>
