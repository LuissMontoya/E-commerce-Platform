<mat-toolbar color="primary" style="display: flex; justify-content: space-between;">
    <span>{{ isEditing ? 'Edit Order' : 'Create New Order' }}</span>
    <button mat-icon-button type="button" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  
  <form [formGroup]="ordersForm" (ngSubmit)="onSubmit()">
    <mat-form-field *ngIf="isEditing; else sharedKeyInput">
      <mat-label>Id Orden</mat-label>
      <input matInput [value]="ordersForm.get('id')?.value" disabled>
    </mat-form-field>
  
    <ng-template #sharedKeyInput>
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
    </ng-template>

    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Customer Name</mat-label>
      <input matInput formControlName="customerName">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Total</mat-label>
      <input matInput formControlName="totalAmount">
    </mat-form-field>
  
    <mat-form-field>
    <mat-label>Products</mat-label>
    <mat-select formControlName="products" multiple>
      <mat-option *ngFor="let product of products" [value]="product.id">
        {{ product.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  

    <button mat-button type="submit" [disabled]="ordersForm.invalid">
      <mat-icon>save</mat-icon> Save
    </button>
  
    <button mat-button type="button" (click)="clearForm()">
      <mat-icon>clear</mat-icon> Clear
    </button>
  </form>
